<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Tree</title>

        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="/jstree/www/css/tree.css" rel="stylesheet" />
        <script type="text/javascript" src="/jstree/www/js/JSTree.js"></script>
        <style>
            .grid-container {
                display: grid;
                gap: 12px;
                padding: 12px;
                grid-template-columns: 260px 300px;
                background-color: #efe;
                margin: 0 auto;
                width:min-content;
            }

            #content {
                border: 1px solid #eee;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>JS Tree</h1>
        <h2>Github Pages</h2>
        <div class="grid-container">
            <div id="jstree-01"></div>
            <div id="content"></div>
        </div>

        <script>

            /* an example to use for handling a mouse click on a tree elem. parameter is elem json. */
            const exampleFunction = (event, node) => {                
                const elem = document.getElementById('content');
                elem.innerHTML = node.text ?? '';
            };

            window.addEventListener('DOMContentLoaded', () => {
                const tree = new JSTree();
                tree
                    .setElementId('jstree-01')
                    .setUrl('/jstree/www/data/tree-data.json')
                    .setNodeClickEventHandler(exampleFunction)
                    .setDebug(false)
                    .load();
            });

        </script>
    </body>
</html>
